<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Buy | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Quick<span>Buy</span></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart (<span id="cartCount">0</span>)</a></li>
        <li><a href="search.html">Search</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-page">
    <h2 class="section-title">Get in Touch</h2>
    <div class="contact-container animate-card">
      <div class="contact-info">
        <h2>Contact Info</h2><br>
        <p><strong>Address:</strong> 123 Market Street, City, Country</p>
        <p><strong>Email:</strong> support@Quick Buy.com</p>
        <p><strong>Phone:</strong> +91 12345 67890</p>
      </div>

      <div class="contact-form">
        <h2>Send a Message</h2><br>
        <form id="contactForm">
          <input type="text" name="name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>

    <div class="map-container animate-card">
      <iframe 
        src="https://maps.google.com/maps?q=New%20Delhi&t=&z=13&ie=UTF8&iwloc=&output=embed"
        frameborder="0" style="border:0;width:100%;height:300px;" allowfullscreen>
      </iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Quick Buy. All Rights Reserved.</p>
  </footer>

  <script>
    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", function(e){
      e.preventDefault();
      alert("Message sent successfully! ");
      contactForm.reset();
    });
  </script>
</body>
</html>
